<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{isLogin ? 'Login' : 'Register'}}</h5>
          
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                formControlName="email"
                [class.is-invalid]="authForm.get('email')?.invalid && authForm.get('email')?.touched"
              >
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                formControlName="password"
                [class.is-invalid]="authForm.get('password')?.invalid && authForm.get('password')?.touched"
              >
              <div class="invalid-feedback">
                Password must be at least 6 characters long.
              </div>
            </div>
  
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{errorMessage}}
            </div>
  
            <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
              {{isLogin ? 'Login' : 'Register'}}
            </button>
          </form>
  
          <p class="mt-3">
            {{isLogin ? "Don't have an account?" : "Already have an account?"}}
            <a href="#" (click)="$event.preventDefault(); toggleAuthMode()">
              {{isLogin ? 'Register' : 'Login'}}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
