<div class="card">
    <div class="card-body">
      <h5 class="card-title">Add New Task</h5>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" formControlName="description" rows="3"></textarea>
        </div>
  
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" formControlName="category">
              <option value="">Select Category</option>
              <option *ngFor="let category of categories" [value]="category">
                {{category}}
              </option>
            </select>
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label">Priority</label>
            <select class="form-select" formControlName="priority">
              <option *ngFor="let priority of priorities" [value]="priority">
                {{priority}}
              </option>
            </select>
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Due Date</label>
          <input type="datetime-local" class="form-control" formControlName="dueDate">
        </div>
  
        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="recurring" id="recurring">
            <label class="form-check-label" for="recurring">Recurring Task</label>
          </div>
        </div>
  
        <div *ngIf="taskForm.get('recurring')?.value" class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Recurring Type</label>
            <select class="form-select" formControlName="recurringType">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
  
          <div class="col-md-6 mb-3">
            <label class="form-label">Interval</label>
            <input type="number" class="form-control" formControlName="recurringInterval" min="1">
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Tags (comma-separated)</label>
          <input type="text" class="form-control" formControlName="tags">
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">
          Add Task
        </button>
      </form>
    </div>
  </div>
